<div class="card mb-4 shadow-sm">

    <!-- <div class="flip-card"> -->
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <img
                width="100%"
                height="70%"
                [src]="product.image"
            >
            <h4>{{product.product_name}}</h4>
            <P class="price">Price: ${{product.price}}</P>
        </div>
        <div class="card-body">
            <h3>{{product.product_name}}</h3>
            <p class="text-light">Price: ${{product.price}}</p>
            <div
                class="add"
                *ngIf="!isAdmin"
            >
                <input
                    (input)="onCounting($event)"
                    [(ngModel)]="count"
                    type="number"
                    name="count"
                    class="form-control"
                    placeholder="Count:"
                >

                <h6>Price: ${{product.price * count}}</h6>
                <button
                    class="btn btn-sm btn-info"
                    id="addButton"
                    (click)="onAddProductToCart()"
                >
                    <i class="fa fa-shopping-cart"></i>
                    Add
                </button>
            </div>
            <div
                *ngIf="isAdmin"
                class="add"
            >
                <button
                    class="btn btn-sm btn-info mt-3"
                    (click)="onEditProduct()"
                >
                    <i
                        class="fa fa-list-alt"
                        aria-hidden="true"
                    ></i>
                    Edit
                </button>
            </div>
        </div>
    </div>
    <!-- </div> -->
</div>
