<div class="body-form">
    <form
        class="form-signin shadow-sm"
        [formGroup]="registerFirstForm"
        (submit)="onNextStep()"
    >
        <h1
            style="text-align: center;"
            class="h3 mb-3"
        >
            Register
        </h1>
        <h6>Step one --></h6>
        <div class="inputs">
            <input
                [ngClass]="this.formValidatorsService.displayClass(getFormControl('id'))"
                formControlName="id"
                type="text"
                class="form-control"
                placeholder="ID:"
            >
            <div
                class="text-danger"
                *ngIf="this.formValidatorsService.checkInputsStatus(getFormControl('id'))"
            >
                {{getFormControl('id') | formErrorMessage}}
            </div>
        </div>
        <div class="inputs">
            <input
                [ngClass]="this.formValidatorsService.displayClass(getFormControl('email'))"
                formControlName="email"
                type="email"
                class="form-control"
                placeholder="Email address:"
            >
            <div
                *ngIf="this.formValidatorsService.checkInputsStatus(getFormControl('email'))"
                class="text-danger"
            >
                {{getFormControl('email') | formErrorMessage}}
            </div>
        </div>
        <div formGroupName="passwords">
            <div class="inputs">
                <input
                    (input)="touchedControlers(getFormControl('password'))"
                    [ngClass]="this.formValidatorsService.displayClass(getFormControl('password'))"
                    formControlName="password"
                    type="password"
                    class="form-control"
                    placeholder="Password:"
                >
                <div
                    *ngIf="this.formValidatorsService.checkInputsStatus(getFormControl('password'))"
                    class="text-danger"
                >
                    {{getFormControl('password') | formErrorMessage}}
                </div>
            </div>
            <div class="inputs">
                <input
                    (input)="touchedControlers(getFormControl('confirmPassword'))"
                    [ngClass]="this.formValidatorsService.displayClass(getFormControl('confirmPassword'))"
                    formControlName="confirmPassword"
                    type="password"
                    class="form-control"
                    placeholder="Confirm password:"
                >
                <div
                    *ngIf="this.formValidatorsService.checkInputsStatus(getFormControl('confirmPassword'))"
                    class="text-danger"
                >
                    {{getFormControl('confirmPassword') | formErrorMessage}}
                </div>
                <div
                    *ngIf="getFormControl('confirmPassword').touched && isSubmit"
                    class="text-danger"
                >
                    {{getFormControl('passwords') | formErrorMessage}}
                </div>
            </div>
        </div>
        <div
            style="margin-top: 10px;"
            id="btns"
        >
            <button
                class="btn btn-sm btn-block"
                id="back"
                type="submit"
            >
                Next
            </button>
        </div>
    </form>
</div>
